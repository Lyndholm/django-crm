{% extends 'main.html' %}

{% block content %}

<br>

<div class="container overflow-hidden text-center">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Tags</th>
                        <th>Price</th>
                    </tr>
                    
                    {% for product in products %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.description|default_if_none:'Not provided'}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.tags.all|join:", "}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                        {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
